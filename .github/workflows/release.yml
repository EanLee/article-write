name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    name: 建置 ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact-name: WriteFlow-Windows
          - os: macos-latest
            platform: mac
            artifact-name: WriteFlow-macOS
          - os: ubuntu-latest
            platform: linux
            artifact-name: WriteFlow-Linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 安裝 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 安裝依賴
        run: pnpm install --frozen-lockfile

      - name: 執行單元測試
        run: pnpm run test

      - name: 建置應用程式（${{ matrix.platform }}）
        run: pnpm run dist:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上傳 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
          if-no-files-found: warn
          retention-days: 90

  create-release:
    name: 建立 GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 取得版本號
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: 下載所有 artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: 列出 artifacts
        run: find release-artifacts -type f | sort

      - name: 建立或更新 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: WriteFlow ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
