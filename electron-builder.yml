appId: com.writeflow.app
productName: WriteFlow
copyright: Copyright © 2026 WriteFlow

# 打包輸出目錄
directories:
  output: release
  buildResources: build

# 包含的檔案（編譯後的產物）
files:
  - dist/main/**
  - dist/renderer/**
  - package.json

# 不需要打包進 asar 的資源
asar: true
asarUnpack:
  - "node_modules/chokidar/**"

# 需要包含的 node_modules（僅 main process 依賴）
nodeGypRebuild: false

# macOS 設定
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  # icon: build/icon.icns  # 取消註解並提供 512x512 icns 檔案以自訂圖示

dmg:
  title: WriteFlow ${version}
  window:
    width: 540
    height: 380

# Windows 設定
win:
  target:
    - target: nsis
      arch:
        - x64
  # icon: build/icon.ico  # 取消註解並提供 256x256 ico 檔案以自訂圖示

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: WriteFlow

# Linux 設定（選用）
linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Office
  # icon: build/icon.png  # 取消註解並提供 512x512 png 檔案以自訂圖示
